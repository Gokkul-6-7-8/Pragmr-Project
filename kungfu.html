  <video id="videoPlayer" controls width="500">
    <source src="KUNG FU PANDA En.mp4" type="video/mp4" data-lang="en">
    <source src="KUNG FU PANDA TN.mp4" type="video/mp4" data-lang="tn">
    Your browser does not support the video tag.
  </video>

  <select id="languageSelector">
    <option value="en">English</option>
    <option value="tn">Tamil</option>
  </select>

  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const languageSelector = document.getElementById('languageSelector');

    // Event listener for language selection change
    languageSelector.addEventListener('change', function() {
      const selectedLanguage = this.value;
      const sources = videoPlayer.getElementsByTagName('source');
      
      // Find the source with the selected language and set it as the current source
      for (let i = 0; i < sources.length; i++) {
        if (sources[i].getAttribute('data-lang') === selectedLanguage) {
          videoPlayer.src = sources[i].src;
          break;
        }
      }
      
      // Reload the video to ensure it starts playing from the beginning
      videoPlayer.load();
      videoPlayer.play();
    });
  </script>
